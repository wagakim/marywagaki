<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="profile">
            <img src="IMG-20191007-WA0133.jpg" alt="Profile Image" class="profile-img">
            <h1>Mary Wagaki</h1>
            <p>Web Developer & Designer</p>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/"><i class="fab fa-github"></i></a>
            <a href="https://ke.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-user"></i> About Me</a></li>
                <li><a href="resume.html"><i class="fas fa-file-alt"></i> Resume</a></li>
                <li><a href="skills.html"><i class="fas fa-code"></i> Skills</a></li>
                <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="#"><i class="fas fa-quote-left"></i> Testimonials</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <section class="section">
            <h2>Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-method">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p>mary.wagaki@example.com</p>
                            <a href="mailto:mary.wagaki@example.com" class="contact-link">Send Message <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                    
                    <div class="contact-method">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Phone</h3>
                            <p>+254 712 345 678</p>
                            <a href="tel:+254712345678" class="contact-link">Call Me <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                    
                    <div class="contact-method">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Location</h3>
                            <p>Nairobi, Kenya</p>
                            <a href="https://maps.google.com/?q=Nairobi" target="_blank" class="contact-link">View on Map <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
                
                <form class="contact-form">
                    <h3>Send Me a Message</h3>
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Message</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
